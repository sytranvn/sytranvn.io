entries:
  - title: all posts
    post_list:
      limit: 5
      show_more: true
      show_more_text: See archive...
      show_more_url: archive.html

  - title: posts by category
    entries:
    - title: v8
      post_list:
        category: v8
        show_more: true
        show_more_text: See more posts...
        show_more_url: v8-archive.html

  - title: rss
    url: feed.xml

